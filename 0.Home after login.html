 
 <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Nunito Sans', sans-serif;
}

body {
    background: #fff;
}

/* ================= HEADER ================= */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 60px;
    background: #fff;
    position: relative;
}

.logo img {
    height: 70px;
}

.search-bar {
    flex: 1;
    margin: 0 40px;
    position: relative;
}

.search-bar input {
    width: 80%;
    padding: 25px 60px 25px 25px;
    border-radius: 50px;
    border: none;
    background: #4CAF50;
    color: #fff;
    font-size: 18px;
    margin-left: 100px;
}
.search-bar input::placeholder {
    color: #fff;
}
.search-bar img {
    position: absolute;
    right: 130px;
    top: 50%;
    transform: translateY(-50%);
    width: 26px;
}

/* ICON AREA */
.header-icons {
    display: flex;  
    align-items: center;
    gap: 22px;
    position: relative;
}

.profile-img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
}

.icon-wrap {
    position: relative;
    cursor: pointer;
}

.icon {
    width: 32px;
    height: 32px;
}

.red-dot {
    position: absolute;
    top: -4px;
    right: -4px;
    width: 10px;
    height: 10px;
    background: red;
    border-radius: 50%;
    display: none;
}

/* DROPDOWN */
.dropdown-panel {
    position: absolute;
    top: 85px;
    right: 40px;
    background: #4CAF50;
    color: #fff;
    width: 260px;
    border-radius: 10px;
    padding: 15px;
    display: none;
    z-index: 99;
    font-size: 22px;
}
.dropdown-panel a{
    text-decoration: none;
    color: white;
}
.dropdown-panel p {
    margin: 10px 0;
    cursor: pointer;
}
/* HORIZONTAL LINE WITH SIDE GAP */
.dropdown-line{
    display: block;
    width: 85%;              /* üëà line does NOT touch edges */
    height: 2px;
    background: #ffffff;
    margin: 6px auto 12px;   /* üëà centers the line */
    border-radius: 2px;
}

/* ‚úÖ HORIZONTAL LINE AFTER "MY ACCOUNTS" */
.dropdown-line{
    display: block;
    width: 100%;
    height: 2px;
    background: #ffffff;   /* line color */
    margin-bottom: 12px;
    opacity: 0.8;
}
/* NOTIFICATION POPUP */
.notification-box {
    position: absolute;
    top: 165px;
    right: 0px;
    background: #4CAF50;
    padding: 18px 22px;
    border-radius: 14px;
    width: 1000px;
    color: #000;
    z-index: 999;
    display: none;
}

/* HEADER */
.notify-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 700;
    margin-bottom: 10px;
}

/* CLOSE ICON */
.close-btn {
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
}

/* LIST */
.notify-list {
    padding-left: 18px;
}

.notify-list li {
    margin-bottom: 10px;
    line-height: 1.5;
}

/* ================= PAGE TRANSITION (VERY VERY SLOW) ================= */
#page-transition {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0); /* transparent start */
  pointer-events: none;
  z-index: 9999;
  transition: background 5s ease-in-out;
}

#page-transition.active {
  background: rgba(0, 0, 0, 0.55); /* slow dark transparent fade */
}


/* NAVBAR */
.navbar {
    display: flex;
    justify-content: center;
    gap: 50px;
    padding: 20px 0;
    font-weight: 600;
    margin-right: 100px;
}
.navbar a{
    text-decoration: none;
    color: #000;
}
.navbar .active{
    color: #2AB22F;
}
 

 
 
 
 <header>
    <div class="logo"><img src="logo.png"></div>

    <div class="search-bar">
        <input type="text" placeholder="Search product category">
        <img src="Search.png">

    <div class="header-icons">

        <img src="DP.png" class="profile-img" id="profileBtn">

        <div class="icon-wrap" id="heartBtn">
            <img src="Menu-Heart.png" class="icon">
            <span class="red-dot" id="heartDot"></span>
        </div>

        <div class="icon-wrap" id="cartBtn">
            <img src="Menu-Cart.png" class="icon">
            <span class="red-dot" id="cartDot"></span>
        </div>

        <div class="icon-wrap" id="bellBtn">
            <img src="Menu-Bell.png" class="icon">
        </div>

    </div>
</header>

<!-- DROPDOWNS -->
<div class="dropdown-panel" id="accountMenu">
    <p>My Accounts</p>
   <span class="dropdown-line"></span>
    <a href="1.profile-PersonalInfo.html"><p>Personal Information</p></a>
    <p>My Order</p>
    <a href="1.pro-trackorder.html"><p>Tracking Order</p></a>

    <a href="1.pro-Logout.html"><p>Logout</p></a>
</div>

<!-- NOTIFICATION POPUP -->
<div class="notification-box" id="notifyBox">
    <div class="notify-header">
        <span>Order Updates</span>
        <span class="close-btn" onclick="closeNotify()">‚úï</span>
    </div>

    <ul class="notify-list">
        <li>‚ÄúYour order has been placed successfully! We'll notify you once it‚Äôs out for delivery.‚Äù</li>
        <li>‚ÄúGood news! Your groceries are on the way. Track your delivery in real time.‚Äù</li>

    </ul>
</div>

<nav class="navbar">
    <a href="1.Header with Flows.html" class="active"><span>Home</span>
    <a href="1.shopping.html"><span>Shopping</span></a>
    <a href="1.categories.html"><span>Categories</span></a>
    <a href="1.blog.html"><span>Blogs</span></a>

<script>
const profileBtn = document.getElementById("profileBtn");
const heartBtn = document.getElementById("heartBtn");
const cartBtn = document.getElementById("cartBtn");
const bellBtn = document.getElementById("bellBtn");

const heartDot = document.getElementById("heartDot");
const cartDot = document.getElementById("cartDot");

const accountMenu = document.getElementById("accountMenu");
const notifyBox = document.getElementById("notifyBox");
let cartTimer = null;
/* ================= PROFILE ================= */
profileBtn.onclick = () => {
    accountMenu.style.display = accountMenu.style.display === "block" ? "none" : "block";
    notifyBox.style.display = "none";
};

heartBtn.onclick = () => {
    heartDot.style.display = "block";
    cartDot.style.display = "none";

    const overlay = document.getElementById("page-transition");

    // Start VERY slow overlay fade
    overlay.classList.add("active");

    // Redirect AFTER fade completes
    setTimeout(() => {
        window.location.href = "1.whishlist.html";
    }, 5000); // must match CSS duration
};

/* ================= CART CLICK ================= */
cartBtn.onclick = () => {
    if (cartTimer) return;

    // First click ‚Üí instant page change
    cartTimer = setTimeout(() => {
        window.location.href = "1.Checkout.html";
        cartTimer = null;
    }, 250);
};

/* Double click ‚Üí fade transition */
cartBtn.ondblclick = () => {
    clearTimeout(cartTimer);
    cartTimer = null;

    document.body.classList.remove("loaded");
    document.body.classList.add("fade-out");

    setTimeout(() => {
        window.location.href = "1.Checkout2.html";
    }, 1200);
};


function closeNotify() {
    notifyBox.style.display = "none";
}
</script>

<div id="page-transition"></div>
