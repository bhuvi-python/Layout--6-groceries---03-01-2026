<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Open Sans', sans-serif;
    background: #f3f3f3;
}

/* MAIN CONTAINER */
.signup-wrapper {
    width: 1284px;
    height: 574px;
    background: #F9F3F3;
    margin: 30px auto;
    position: relative;
    border-radius: 24px;
}

/* LEFT IMAGE */
.signup-image {
    position: absolute;
    left: 0;
    top: 0;
    width: 417px;
    height: 573px;
}

.signup-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 5px;
}

/* FORM BOX */
.signup-box {
    position: absolute;
    width: 491px;
    height: 488px;
    left: 534px;
    top: 43px;
    background: #ffffff;
    border-radius: 15px;
    padding: 40px 50px;
    box-sizing: border-box;
}

/* TITLE */
.signup-title {
    font-size: 32px;
    font-weight: 600;
    margin-bottom: 30px;
    text-align: center;
}

/* INPUT */
.input-field {
    width: 100%;
    height: 44px;
    border: 1px solid #4CAF50;
    border-radius: 9px;
    padding: 0 15px;
    margin-bottom: 18px;
    font-size: 14px;
    color: #4CAF50;
}

.input-field::placeholder {
    color: #4CAF50;
    opacity: 0.7;
}

/* BUTTON */
.signup-btn {
    width: 253px;
    height: 44px;
    background: linear-gradient(90deg, #4CAF50 0%, #4CAF50 100%);
    border-radius: 9px;
    border: none;
    color: #fff;
    font-size: 20px;
    font-weight: 200;
    display: block;
    margin: 25px auto 15px;
    cursor: pointer;
}

/* LOGIN TEXT */
.login-text {
    text-align: center;
    font-size: 15px;
}

.login-text span {
    color: #4CAF50;
    font-weight: 200;
    cursor: pointer;
    margin-left: 20px;
}

/* CLOSE BUTTON */
.close-btn {
    position: absolute;
    top: 18px;
    right: 18px;
    width: 22px;
    height: 22px;
    cursor: pointer;
}

.close-btn span {
    position: absolute;
    width: 18px;
    height: 2px;
    background: #000;
    top: 50%;
    left: 50%;
}

.close-btn span:first-child {
    transform: translate(-50%, -50%) rotate(45deg);
}

.close-btn span:last-child {
    transform: translate(-50%, -50%) rotate(-45deg);
}
</style>
</head>

<body>

<div class="signup-wrapper">

    <!-- LEFT IMAGE -->
    <div class="signup-image">
        <img src="Sign-up.png" alt="Signup Image">
    </div>

    <!-- FORM BOX -->
    <div class="signup-box">

        <div class="close-btn">
            <span></span>
            <span></span>
        </div>

        <div class="signup-title">Sign Up</div>

        <input type="text" class="input-field" placeholder="Full Name">
        <input type="email" class="input-field" placeholder="Email">
        <input type="password" class="input-field" placeholder="Password">

        <button class="signup-btn">Sign Up</button>

        <div class="login-text">
            Already have an account? <span><a href="1.Header with Flows.html">Log in</a></span>
        </div>

    </div>

</div>

</body>
</html>
